<!DOCTYPE html>
<html>


<head>
	<title>Tỉnh/Thành phố</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="share.js"></script>
	<script type="text/javascript" src="province.js"></script>
	<style type="text/css">
		table, tr, td {
			border: 1px solid black;
			border-collapse: collapse;
			padding: 5px;
			/*min-width: 15vw;*/
			max-width: 22vw;
			word-wrap: break-word;
		}
	</style>
</head>


<body>
<h1 style="text-align: center">Danh sách các tỉnh</h1>

<br/>
<div>
	<label class="add_province">Thêm tỉnh:</label>
	<label class="new_province_id">ID:</label><input type="text" id="id_new_province" name="id_new_province">
	<label class="new_province_name">Tên tỉnh:</label><input type="text" id="name_new_province" name="name_new_province">
	<input type="button" id="add_new_province" value="Xác nhận">
	<script>
		document.getElementById("add_new_province").addEventListener("click", function () {
			let reqBody = {
			    "Id": document.getElementById("id_new_province").value,
				"Name":	document.getElementById("name_new_province").value,
            }
            console.log("reqBody:",reqBody)
            var xhr = new XMLHttpRequest();
            xhr.open("POST", '/api/province', true);
            xhr.send(JSON.stringify(reqBody));
        })

	</script>
</div>
<div>
	<table id="provinces"></table>
</div>

</body>


</html>
