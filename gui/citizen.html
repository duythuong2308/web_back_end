    <section class="reusume-section" id="baocao">
        <form action="" method="" enctype="multipart/form-data">
            <span style= "font-size: 30px; font-weight: bold; "><p>Thêm thông tin người dân</p></span>
            <b>Nhập họ tên</b> <input type="text" id="name" value="" placeholder="Nhập họ tên..."><br>
            <br>
            <b>Mã thôn/bản/tổ dân phố</b> <input type="text" id="villageid" value="" placeholder="Nhập mã thôn/bản/tổ dân phố...">
            <br>
            <br>
            <br>
            <b>Ngày sinh</b> <input type="date" id="dateofbirth" value="" placeholder="Nhập tuổi...">
            <br>
            <br>
            <b>Giới tính</b> <input type="text" id="gender" value="" placeholder="Nhập giới tính...">
            <br>
            <br>
            <b>Tôn giáo</b> <input type="text" id="religion" value="" placeholder="Nhập tôn giáo..."><br>
            <br>
            <b>Quê quán</b> <input type="email" name="placeofbirth" value="" placeholder="Nhập quê quán... "><br><br>
            <div class = "CMND">
                <b>CMND/CCCD</b> <input type="password" id="id" value="" placeholder="ID number"><br>
                <b>Ngày cấp</b> <input type="date" id="iddate" value="" placeholder="Nhập tuổi...">
                <br>
                <b>Nơi cấp</b> <input type="text" id="idplace" value="" placeholder="Nhập nơi cấp..."><br>
            </div>
            <br>
            <b>Địa chỉ tạm trú</b> <input type="text" id="temporaryaddress" value="" placeholder="Nhập địa chỉ..."><br>
            <br>
            <b>Địa chỉ thường trú</b> <input type="text" id="pernamentaddress" value="" placeholder="Nhập địa chỉ..."><br>
            <br>
            <b>Trình độ văn hóa</b> <input type="text" id="educationlevel" value="" placeholder="Nhập trình độ..."><br>
            <br>
            <b>Nghề nghiệp</b> <input type="text" id="job" value="" placeholder="Nhập nghề nghiệp..."><br>
            <br>
            <b>Ghi chú</b> <textarea id="note" rows="10" cols="100"></textarea><br>

            <input type="button" id="submit" value="Gửi">
            <input type="button" id="reset" value="Làm mới">
            <script>
                document.getElementById("submit").addEventListener("click", function () {
                    let reqBody = {
                        "Name": document.getElementById("name").value,
                        "VillageId" : document.getElementById("villageid").value,
                        "DateofBirth": document.getElementById("dateofbirth").value,
                        "Gender":	document.getElementById("gender").value,
                        "Religion": document.getElementById("religion").value,
                        "PlaceOfBirth": document.getElementById("religion").value,
                        "Id": document.getElementById("id").value,
                        "IdDate": document.getElementById("iddate").value,
                        "IdPlace": document.getElementById("idplace").value,
                        "TemporaryAddress" : document.getElementById("temporaryaddress").value,
                        "PernamentAddress" : document.getElementById("pernamentaddress").value,
                        "EducationLevel" : document.getElementById("educationlevel").value,
                        "Job" : document.getElementById("job").value,
                        "Note" : document.getElementById("note").value,
                    }
                    console.log("reqBody:",reqBody)
                    var xhr = new XMLHttpRequest();
                    xhr.open("POST", '/api/citizen', true);
                    xhr.send(JSON.stringify(reqBody));
                })
                document.getElementById("reset").addEventListener("click",function () {
                    window.location.reload();
                })
            </script>
        </form>
