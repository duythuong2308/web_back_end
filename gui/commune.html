<section class="reusume-section" id="baocao">
    <form action="" method="" enctype="multipart/form-data">
        <span style= "font-size: 30px; font-weight: bold; "><p>Thêm xã/phường:</p></span>
        <b>Nhập ID:</b> <input type="text" id="id_new_commune" value="" placeholder="Nhập ID..."><br>
        <br>
        <b>Nhập ID quận/huyện:</b> <input type="text" id="districtid_new_commune" value="" placeholder="Nhập ID quận/huyện:..."><br>
        <br>
        <br>
        <b>Nhập tên xã/phường:</b> <input type="text" id="name_new_commune" value="" placeholder="Nhập tên xã/phường:...">
        <br>
        <br>
        <b>Nhập dân số:</b> <input type="text" id="population_new_commune" value="" placeholder="Nhập dân số:...">
        <br>
        <br>
        <input type="button" id="submit" value="Gửi">
        <input type="button" id="reset" value="Làm mới">

        <script>
            document.getElementById("submit").addEventListener("click", function () {
                let reqBody = {
                    "Id": document.getElementById("id_new_commune").value,
                    "DistrictId": document.getElementById("districtid_new_commune").value,
                    "Name":	document.getElementById("name_new_commune").value,
                    "Population": document.getElementById("population_new_commune").value,
                }
                console.log("reqBody:",reqBody)
                var xhr = new XMLHttpRequest();
                xhr.open("POST", '/api/commune', true);
                xhr.send(JSON.stringify(reqBody));
                window.location.reload();
            })

        </script>
    </form>
</section>
